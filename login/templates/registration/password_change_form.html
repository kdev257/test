{% extends 'rwadmin/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block main-content %}
<h2>Change password</h2>

<form method="post">
    {% csrf_token %}
    {{ form | crispy}}
    <input type="submit" value="Change">
</form>

<a href="{% url '#' %}">Back to dashboard</a>
{% endblock main-content %}

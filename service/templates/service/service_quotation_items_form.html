{% extends "inventory/index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Add Items To Quotation{% endblock %}
{% block main-content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Add Items To Quotation</h1>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    {{ decision_form|crispy }}
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

  {% endblock %}

{% extends "inventory/index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Service Invoice Form{% endblock %}
{% block main-content %}
<h1>Delete Service Invoice</h1>
<p>Are you sure you want to delete {{ invoice.transaction_number }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'service_quotation_list' %}">Cancel</a>
{% endblock %}

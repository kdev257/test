{% extends "inventory/index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block main-content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <center><h3 class='text-warning mb-3 p-3'>Quality Check Approval Form</h3></center>
            <form method="POST" enctype="multipart/form-data">
                {% if form %}
                {% csrf_token %}
                 <div class="row mb-3 ">
                    <div class="col-md-10 me-3">
                       <h6> {{ form.approval_number|as_crispy_field }}</h6>
                    </div> 
                    <div class="col-md-10">
                       <h6> {{ form.is_ok|as_crispy_field }}</h6>
                    </div>
                </div>
                <center> <button type="submit" >Submit</button></center>
            </form>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}

<h1>This owner Form</h1>
{% extends 'invetory/index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block navbar %}{% endblock navbar %}
{% block main-content %}
<div class='container'>
    <div class='row'>
        <div class='col-sm-6 offset-3'  >
            <form method = post>
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock main-content %}

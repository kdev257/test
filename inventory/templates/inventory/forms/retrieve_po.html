{% extends "inventory/index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block main-content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form method= POST>
                {% csrf_token %}
                {{form|crispy}}
                <center><button type="submit" class="btn btn-primary">Submit</button></center>
            </form>
        </div>
    </div>
</div>
{% endblock main-content %}

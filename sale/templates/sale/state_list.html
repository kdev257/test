{% extends 'inventory/index.html' %}

{% block main-content %}
<hr class='text-warning text-lg'> 
<center><h3 class='text-warning'>State List</h3></center>

<!-- Search form -->
<form method="GET" action="{% url 'mrn_awaiting_stock_location' %}" class="mb-3">
    <div class="input-group w-50">
        <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Search...">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>                  
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% if list %}
            {% for state in list %}
                <tr>
                    <td>{{ state.id }}</td>                  
                    <td>{{ state.state_name }}</td>
                    <td>
                        <a href="{% url 'cost_card_form' state.id %}">
                            <button class='btn btn-primary'>Cost Card Form</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="13">No records found.</td>
            </tr>
        {% endif %}
    </tbody>
</table>
{% endblock main-content %}
